			<!-- ALERT BEGINS -->
			
			<div id="alert-wrapper">
			<div id="alert">
				<img src="inc/close_btn.png" id="close" />
				<div id="alert-image">
					<img src="inc/child.png" />
				</div>
				<div id="alert-description">
					<ul id="alert-description-ul">
						<li><span class="alert-description-title">Name</span><span class="alert-description-item" id="alert-name">Sarah Smith</span></li>
						<li><span class="alert-description-title">Height</span><span class="alert-description-item" id="alert-height">3ft 3in</span></li>
						<li><span class="alert-description-title">Weight</span><span class="alert-description-item" id="alert-weight">60lb</span></li>
						<li><span class="alert-description-title">Hair</span><span class="alert-description-item" id="alert-hair">Blonde</span></li>
						<li><span class="alert-description-title">Eye</span><span class="alert-description-item" id="alert-eye">Blue</span></li>
						<li><span class="alert-description-title">Race</span><span class="alert-description-item" id="alert-race">White</span></li>
						<li><span class="alert-description-title">Sex</span><span class="alert-description-item" id="alert-sex">Female</span></li>
					</ul>
				</div>
				<div id="alert-extra">
					<div id="alert-location" class="button" onclick="placeMarkerAddressT('New York, NY');"><img src="inc/ico_waypoint.png" /></div>
					<div id="alert-location" class="button"><img src="inc/ico_share.png" /></div>
					<div id="alert-location" class="emergency"><a href="phone:911">911</a></div>
				</div>
			</div>
			<div id="alert-shadow"></div>
			</div>
